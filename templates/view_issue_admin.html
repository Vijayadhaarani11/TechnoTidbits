<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Issue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        th:tr{
        color: blue;

        }
        tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);

        }

        td{
        padding: 8px 8px;
        border: 1px solid black;
            width:250px
        }
    </style>
</head>
<body>
<form class="form-horizontal well" method="GET" action ="/resolve_issue/">
<a href="https://ibb.co/PjFpLwg"><img src="https://i.ibb.co/g9m12zJ/tt2.jpg" alt="logo" style="width:200px;height:50px;border="0"; /></a>
<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="/dashboard_admin/">Dashboard</a>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
			<div class="row-fluid">
				<h1>Issues Raised</h1>
				<table class="message_table">
                    <tbody>
						<fieldset>
                        <table>
                        <th>
                            <tr style="color: blue; ">
                                <td>Issue Id</td>
                                <td>User Name</td>
                                <td>Subject</td>
                            <td>Message</td>
                            <td>Status</td>
                            </tr>
                        </th>
                           {% for i in range(0,count) %}
                               <tr>
                               <td>{{ id[i] }}</td>
                                   <td>{{ name[i] }}</td>
                                   <td>{{ subject[i] }}</td>
                              <td>{{ messages[i]}}</td>
                                   <td>{{ status[i] }}</td>
                               </tr>

							{% endfor %}
                        </table>

						</fieldset>
					</tbody>
				</table>
			</div>
             {% if count == 0 %}
           <h4> No Issues to display</h4>
            {%  endif%}
<div>
    <button type="submit" class="btn btn-primary ">Resolve Issue</button><br>
</div>
</div>
</form>
</body>
</html>
