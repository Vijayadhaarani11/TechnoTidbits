<!doctype html>
<html>
	<head>
		<link href="/static/bootstrap.min.css" rel="stylesheet" />
		<title>Create an Account</title>
		<style>
			h1 {
				margin: 30px 0;
			}
			fieldset span {
				//margin-right: 30px;
			}
			
			fieldset div {
				margin-top: 25px;
			}
		</style>
	</head>
	<body>
         <a href="https://ibb.co/PjFpLwg"><img src="https://i.ibb.co/g9m12zJ/tt2.jpg" alt="logo" style="width:200px;height:50px;border="0" /></a>
		<div class="container">
			<div class="row-fluid">
				<h1 style="text-align: center;">Welcome New User</h1>
			</div>
			<div class="row-fluid text-center">
				<form class="form-horizontal well" method="post" action="/register/">
				<fieldset>
					<div style="margin-top: 0;"><span>Email:  </span><input type="text" name="email" class="input-xlarge" required/></div>
					<div><span>Password:  </span><input type="password" class="input-xlarge" name="password"  required/></div>
                    <div><span>Confirm Password: </span><input type="password" class="input-xlarge" name="password2"  required/></div>
					<div><span>Is a Teacher? </span><input type="checkbox" name="isTeacher" value="1" /></div>
					<div><span>User Name: </span><input type="text" class="input-xlarge" name="name"  required/></div>
	                <div><span>First Name: </span><input type="text" class="input-xlarge" name="fname" required/></div>
                	<div><span>Last Name: </span><input type="text" class="input-xlarge" name="lname" required/></div>
					<div><input type="submit" class="btn btn-primary btn-large" value="Submit" onclick="checkPassword(this)"></div>
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
								<div class="alert alert-success" style="margin: 0 auto;">
									<strong>{{ message }}</strong>
								</div>
							{% endfor %}
						{% endif %}
					{% endwith %}
				</fieldset>
                </form>
			</div>
		</div>
	</body>
</html>
